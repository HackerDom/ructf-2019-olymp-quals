version: '2.3'
services:
    web:
        image: hwestphal/nginx-fcgi
        volumes:
            - "./nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
            - "./service:/var/www/task/"
            - "./logs:/var/log/nginx/"
        ports:
            - "0.0.0.0:3002:80"
        restart: always
